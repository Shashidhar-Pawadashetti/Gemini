# JOB 3: Build & Push to Docker Hub
  build-and-push:
    needs: [backend-test, frontend-test] # Only run if tests pass
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'   # Only push when merging to main
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Backend
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        # This tags it as "username/repo:latest"
        tags: ${{ secrets.DOCKER_USERNAME }}/gemini-backend:latest

    - name: Build and Push Frontend
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/gemini-frontend:latest